<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/style" rel="stylesheet" type="text/css">
        <style type="text/css" media="all">
            @import url("CSS/regist.css");
        </style>
    </head>
    <body>
        <div id="loginform">

            <div id="mainlogin">



                <h1>Log in </h1>
                <form action="login.do" METHOD="POST">
                    <input type="username" placeholder="username or email" name="username"  style="padding:12px 20px 12px 10px;" required>
                    <input type="password" placeholder="password" name="password" style="padding:12px 20px 12px 10px;"required>
                    <button type="login">Login</button>

                </form>
                <div id="note"><a href="forgetpass.do">Forgot your password?</a></div>
            </div>


        </div>

        <form  action="check.do" METHOD="POST">
            <div id="regisform">
                <div id="regis">
                    <h1>Register</h1>

                    <input type="ID" placeholder="username" name="id" style="display:block" required>
                    <input type="password" placeholder="password" name="pwd" style="display:block"required>
                    <input type="Name" placeholder="name" name="name" style="display:block"required>
                    <input type="Lastname" placeholder="lastname" name="lname" style="display:block"required>
                    <input type="Email" placeholder="email" name="email" style="display:block"required>
                    <input type="Tel" placeholder="phone number" name="tel" style="display:block"required>

                    <h2>*** For Photograper ***</h2>

                    <input type="Address" placeholder="address" name="address"  style="display:block">
                    <input type="Distinct" placeholder="distinct" name="distinct"  style="display:block">
                    <input type="Province" placeholder="province" name="province"  style="display:block">
                    <input type="Zipcode" placeholder="zipcode" name="zipcode"  style="display:block">
                    <input type="Country" placeholder="country" name="country"  style="display:block">
                    <input type="PaypalID" placeholder="paypalID" name="ppid"  style="display:block">

                    <div class="slideThree">
                        <input type="checkbox" value="yes" id="slideThree" name="check" onClick="check(this.value);"/><label for="slideThree" ></label>

                    </div> 
               
                    <a href="check.do"><input type="submit"  class="sumbtn" >Submit</a>
                    
                    

                </div>
            </div>
        </form>  
    </body>
</html>
