    <head>
        <meta charset="UTF-8">

    <body>

        <nav class="fixed-nav-bar">
            <div id="menu" class="menu">

        <div id="loginform">

            <div id="mainlogin">




                <h1>Log in </h1>
                <form action="login.do" METHOD="POST">
                    <input type="text" placeholder="username or email" name="username" style="padding:12px 20px 12px 10px; float:left;" required>

                    <input type="password" placeholder="password" name="password" style="margin-left:5em; padding:12px 20px 12px 10px; float:left;"required>

                    <button type="submit" style="display:block;" >Login</button>

                </form><br><br><br>
                <div id="note"><a href="#">Forgot your password?</a></div>
            </div>


        </div>
        <form action="../check.do" METHOD="POST">
            <div id="regisform">
                <div id="regis">

                    <h1>Register</h1>


                    <input type="ID" placeholder="username" name="id" style="padding:12px 20px 12px 10px;" required>
                    <input type="password" placeholder="password" name="pwd" style="margin-left:5em; padding:12px 20px 12px 10px;"required>
                    <input type="Name" placeholder="name" name="name" style="padding:12px 20px 12px 10px;"required>
                    <input type="Lastname" placeholder="lastname" name="lname" style="margin-left:5em;padding:12px 20px 12px 10px;"required>
                    <input type="Email" placeholder="email" name="email" style="padding:12px 20px 12px 10px;"required>
                    <input type="Tel" placeholder="phone number" name="tel" style="margin-left:5em; padding:12px 20px 12px 10px;"required>

                    <h2>*** For Photographer ***</h2>

                    <input type="Address" placeholder="address" name="address" style="padding:12px 20px 12px 10px;">
                    <input type="Distinct" placeholder="distinct" name="distinct" style="margin-left:5em; padding:12px 20px 12px 10px;">
                    <input type="Province" placeholder="province" name="province" style="padding:12px 20px 12px 10px;">
                    <input type="Zipcode" placeholder="zipcode" name="zipcode" style="margin-left:5em; padding:12px 20px 12px 10px;">
                    <input type="Country" placeholder="country" name="country" style="padding:12px 20px 12px 10px;">
                    <input type="PaypalID" placeholder="paypalID" name="ppid" style="margin-left:5em; padding:12px 20px 12px 10px;">

                    <div class="slideThree">
                        <input type="checkbox" value="photographer" id="slideThree" name="check" onClick="check(this.value);"/><label for="slideThree" ></label> 


                    </div> 
                    <!--<a   type="submit" class="sumbtn">Submit</a>-->
                    <a href="check.do"><input type="submit"  class="sumbtn" >Submit</a>
                    


                </div>



            </div>
        </form>
    </body>
</html>
